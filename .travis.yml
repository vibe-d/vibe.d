language: d
sudo: false
dist: trusty

services:
  - mongodb
  - redis-server

addons:
  apt:
    packages:
      - pkg-config
      - zlib1g-dev
      - libevent-dev
      - libssl-dev

branches:
  only:
  - master
  - 0.7.x

d:
  # order: latest DMD, oldest DMD, LDC/GDC, remaining DMD versions
  # this way the overall test time gets cut down (GDC/LDC are a lot
  # slower tham DMD, so they should be started early), while still
  # catching most DMD version related build failures early
  - dmd-2.085.0
  - dmd-2.076.1
  - ldc-1.14.0
  - ldc-1.13.0
  - ldc-1.12.0
  - ldc-1.11.0
  - ldc-1.10.0
  - ldc-1.9.0
  - ldc-1.8.0
  - ldc-1.7.0
  - ldc-1.6.0
  - dmd-2.084.1
  - dmd-2.083.1
  - dmd-2.081.2
  - dmd-2.082.1
  - dmd-2.080.1
  - dmd-2.079.1
  - dmd-2.078.3
  - dmd-2.077.1
  - dmd-beta

env:
  - VIBED_DRIVER=libevent PARTS=lint,builds,unittests,examples,tests #,meson
  - VIBED_DRIVER=vibe-core PARTS=builds,unittests,examples,tests
  - VIBED_DRIVER=libasync PARTS=builds,unittests

matrix:
  include:
    - d: dmd
      env: DFLAGS="-cov -version=VibedSetCoverageMerge" PARTS=unittests,tests

