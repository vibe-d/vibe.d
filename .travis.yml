language: d
dist: trusty
sudo: true

d:
  # order: latest DMD, oldest DMD, LDC/GDC, remaining DMD versions
  # this way the overall test time gets cut down (GDC/LDC are a lot
  # slower tham DMD, so they should be started early), while still
  # catching most DMD version related build failures early
  - dmd-beta
  - dmd-2.071.2
  - dmd-2.068.2
  - ldc-1.0.0
  - ldc-0.17.0
  - dmd-2.070.2
  - dmd-2.069.2

env:
  - VIBED_DRIVER=libevent BUILD_EXAMPLE=1 RUN_TEST=1
  - VIBED_DRIVER=libasync BUILD_EXAMPLE=0 RUN_TEST=0

matrix:
  exclude:
    - d: dmd-2.067.1
      env: VIBED_DRIVER=libasync BUILD_EXAMPLE=0 RUN_TEST=0
    - d: ldc-0.16.1
      env: VIBED_DRIVER=libasync BUILD_EXAMPLE=0 RUN_TEST=0
    - d: ldc-0.17.0
      env: VIBED_DRIVER=libasync BUILD_EXAMPLE=0 RUN_TEST=0
    - d: ldc-1.0.0
      env: VIBED_DRIVER=libasync BUILD_EXAMPLE=0 RUN_TEST=0

before_script:
 - sudo add-apt-repository -y ppa:ximion/tests
 - sudo apt-get update
 - sudo apt-get install -y ninja-build libevent-dev

script: ./travis-ci.sh

services:
  - mongodb
  - redis-server
