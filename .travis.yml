language: d
sudo: false
dist: trusty

services:
  - mongodb
  - redis-server

addons:
  apt:
    packages:
    - libevent-dev
    - libssl-dev
    - pkg-config
    - zlib1g-dev

d:
  # order: latest DMD, oldest DMD, LDC/GDC, remaining DMD versions,
  # betas. Bare ldc/dmd is there to make sure recent compilers are
  # tested even if this file gets out of date.
  # Order is this way so overall test time gets cut down (GDC/LDC
  # are a lot slower tham DMD, so they should be started early),
  # while still catching most DMD version related build failures
  # early.
  - dmd-2.074.1
  - dmd-2.070.2
  - ldc-1.2.0
  - ldc-1.1.1
  - ldc-1.0.0
  - dmd-2.073.2
  - dmd-2.072.2
  - dmd-2.071.2
  - ldc-beta
  - ldc
  - dmd-beta
  - dmd

env:
  - VIBED_DRIVER=libevent BUILD_EXAMPLE=1 RUN_TEST=1
  - VIBED_DRIVER=vibe-core BUILD_EXAMPLE=1 RUN_TEST=1
  - VIBED_DRIVER=libasync BUILD_EXAMPLE=0 RUN_TEST=0

matrix:
  include:
    - d: dmd
      # https://issues.dlang.org/show_bug.cgi?id=13742
      env: DFLAGS="-cov -version=VibedSetCoverageMerge" DUB_BUILD_MODE="singleFile"
  exclude:
    - d: ldc-1.0.0
      env: VIBED_DRIVER=libasync BUILD_EXAMPLE=0 RUN_TEST=0
  allow_failures:
    - d: dmd-beta
    - d: ldc-beta
    - d: ldc-1.1.1
      env: VIBED_DRIVER=libasync BUILD_EXAMPLE=0 RUN_TEST=0

script: ./travis-ci.sh
after_success:
 - bash <(curl -s https://codecov.io/bash)
